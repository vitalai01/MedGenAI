<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpg" href="imgs/icon.jpg" />
    <link rel="stylesheet" href="details.css" />
    <title>MedGenAI | User Details</title>
  </head>
  <body>
    <div class="container">
      <header>User Details</header>

      <form action="#">
        <div class="form first">
          <div class="details personal">
            <span class="title">Personal Details</span>

            <div class="fields">
              <div class="input-field">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" required />
              </div>

              <div class="input-field">
                <label>Date of Birth</label>
                <input type="date" placeholder="Enter birth date" required />
              </div>

              <div class="input-field">
                <label>Email</label>
                <input type="text" placeholder="eg. abcd@gmail.com" required />
              </div>

              <div class="input-field">
                <label>Mobile Number</label>
                <input
                  type="number"
                  placeholder="Enter mobile number"
                  required
                />
              </div>

              <div class="input-field">
                <label>Gender</label>
                <select required>
                  <option disabled selected>Select gender</option>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Others</option>
                </select>
              </div>

              <div class="input-field">
                <label>Blood Group</label>
                <input type="text" placeholder="eg. O+, AB-" required />
              </div>

              <div class="input-field">
                <label>Occupation</label>
                <input
                  type="text"
                  placeholder="Enter your occupation"
                  required
                />
              </div>

              <div class="input-field">
                <label>Height (in cm)</label>
                <input type="number" placeholder="Enter height" required />
              </div>

              <div class="input-field">
                <label>Weight (in kg)</label>
                <input type="number" placeholder="Enter weight" required />
              </div>
            </div>
          </div>

          <div class="details ID" style="margin-top: 10px">
            <span class="title">Identity Details</span>

            <div class="fields">
              <div class="input-field">
                <label>ID Type</label>
                <select required>
                  <option disabled selected>Select ID Type</option>
                  <option>Aadhar</option>
                  <option>PAN</option>
                  <option>Voter ID</option>
                  <option>Passport</option>
                  <option>Driving License</option>
                </select>
              </div>

              <div class="input-field">
                <label>ID Number</label>
                <input type="number" placeholder="Enter ID number" required />
              </div>

              <div class="input-field">
                <label>Issuing State/UT</label>
                <select required>
                  <option disabled selected>Select issuing state</option>
                  <option>Andhra Pradesh</option>
                  <option>Arunachal Pradesh</option>
                  <option>Assam</option>
                  <option>Bihar</option>
                  <option>Chhattisgarh</option>
                  <option>Goa</option>
                  <option>Gujarat</option>
                  <option>Haryana</option>
                  <option>Himachal Pradesh</option>
                  <option>Jharkhand</option>
                  <option>Karnataka</option>
                  <option>Kerala</option>
                  <option>Madhya Pradesh</option>
                  <option>Maharashtra</option>
                  <option>Manipur</option>
                  <option>Meghalaya</option>
                  <option>Mizoram</option>
                  <option>Nagaland</option>
                  <option>Odisha</option>
                  <option>Punjab</option>
                  <option>Rajasthan</option>
                  <option>Sikkim</option>
                  <option>Tamil Nadu</option>
                  <option>Telangana</option>
                  <option>Tripura</option>
                  <option>Uttar Pradesh</option>
                  <option>Uttarakhand</option>
                  <option>West Bengal</option>
                  <option>Andaman and Nicobar Islands</option>
                  <option>Chandigarh</option>
                  <option>Dadra and Nagar Haveli and Daman and Diu</option>
                  <option>Delhi</option>
                  <option>Lakshadweep</option>
                  <option>Ladakh</option>
                  <option>Puducherry</option>
                  <option>Jammu and Kashmir</option>
                </select>
              </div>
            </div>

            <button class="nextBtn">
              <span class="btnText">Next</span>
              <i class="uil uil-navigator"></i>
            </button>
          </div>
        </div>

        <div class="form second">
          <div class="details address">
            <span class="title">Address Details</span>

            <div class="fields">
              <div class="input-field">
                <label>Address</label>
                <input type="text" placeholder="Enter your address" required />
              </div>

              <div class="input-field">
                <label>Pincode</label>
                <input type="number" placeholder="Enter pincode" required />
              </div>

              <div class="input-field">
                <label>State/UT</label>
                <select required>
                  <option disabled selected>Select State/UT</option>
                  <option>Andhra Pradesh</option>
                  <option>Arunachal Pradesh</option>
                  <option>Assam</option>
                  <option>Bihar</option>
                  <option>Chhattisgarh</option>
                  <option>Goa</option>
                  <option>Gujarat</option>
                  <option>Haryana</option>
                  <option>Himachal Pradesh</option>
                  <option>Jharkhand</option>
                  <option>Karnataka</option>
                  <option>Kerala</option>
                  <option>Madhya Pradesh</option>
                  <option>Maharashtra</option>
                  <option>Manipur</option>
                  <option>Meghalaya</option>
                  <option>Mizoram</option>
                  <option>Nagaland</option>
                  <option>Odisha</option>
                  <option>Punjab</option>
                  <option>Rajasthan</option>
                  <option>Sikkim</option>
                  <option>Tamil Nadu</option>
                  <option>Telangana</option>
                  <option>Tripura</option>
                  <option>Uttar Pradesh</option>
                  <option>Uttarakhand</option>
                  <option>West Bengal</option>
                  <option>Andaman and Nicobar Islands</option>
                  <option>Chandigarh</option>
                  <option>Dadra and Nagar Haveli and Daman and Diu</option>
                  <option>Delhi</option>
                  <option>Lakshadweep</option>
                  <option>Ladakh</option>
                  <option>Puducherry</option>
                  <option>Jammu and Kashmir</option>
                </select>
              </div>

              <div class="input-field">
                <label>Address Type</label>
                <input
                  type="text"
                  placeholder="Permanent or Temporary"
                  required
                />
              </div>
            </div>
          </div>

          <div class="details family">
            <span class="title">Basic Medical Details</span>

            <div class="fields">
              <div class="input-field">
                <label>High Blood Pressure</label>
                <select required>
                  <option disabled selected>Select</option>
                  <option>Yes</option>
                  <option>No</option>
                </select>
              </div>

              <div class="input-field">
                <label>High Blood Sugar</label>
                <select required>
                  <option disabled selected>Select</option>
                  <option>Yes</option>
                  <option>No</option>
                </select>
              </div>

              <div class="input-field">
                <label>High Blood Cholesterol</label>
                <select required>
                  <option disabled selected>Select</option>
                  <option>Yes</option>
                  <option>No</option>
                </select>
              </div>

              <div class="input-field">
                <label>Any previous surgeries</label>
                <select required>
                  <option disabled selected>Select</option>
                  <option>Yes</option>
                  <option>No</option>
                </select>
              </div>

              <div class="input-field">
                <label>If yes, mention details</label>
                <input type="text" placeholder="If none, type NA" required />
              </div>

              <div class="input-field">
                <label>Any Allergies</label>
                <input type="text" placeholder="If none, type NA" required />
              </div>
            </div>

            <div class="buttons">
              <div class="backBtn">
                <i class="uil uil-navigator"></i>
                <span class="btnText">Back</span>
              </div>

              <button class="sumbit">
                <span class="btnText">Submit</span>
                <i class="uil uil-navigator"></i>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <script src="details.js"></script>
  </body>
</html>
